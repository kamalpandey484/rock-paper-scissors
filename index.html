<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scoreboard">
      <span id="userscore">0 </span>:<span id="computerscore"> 0</span>
      <div id="userbanner" class="bannerdesign">user</div>
      <div id="compbanner" class="bannerdesign">comp</div>
    </div>
    <div class="result">
      <p>Paper covers rock. you win!</p>
    </div>
    <div class="choices">
      <div class="choice" id="r">
        <img src="rock.PNG" alt="rock">
      </div>
      <div class="choice" id="p" >
        <img src="paper.PNG" alt="paper">
      </div>
      <div class="choice" id="s">
        <img src="scissor.PNG" alt="scisso  r">
      </div>
    </div>
    <p id="action_message">Make your move!</p>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
